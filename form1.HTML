    $(document).ready(function() {

          a = `<input type="text" class="form-control m-2"  name="reviewed_subject_name${num}" placeholder="اسم المادة">`;
          b = `<input type="number" class="form-control m-2"  name="reviewed_subject_number${num}" placeholder="رقم المادة">`;
          num++

          $(wrapperA1).append(a);
          $(wrapperA2).append(b);

          //add input box
        } else {
          alert('You Reached the limits')
        }
      });

      $(wrapper).on("click", ".delete", function(e) {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
        num--;
      })
    });
  </script>
